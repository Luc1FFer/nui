<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- версия для разработки, отображает полезные предупреждения в консоли -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="animate/animate.css">
	<link rel="stylesheet" type="text/css" href="css/nui.v1.css">

</head>
<body>
	<!-- <input type="text" name="Username" placeholder="Username" id="test-input">  -->
	<div class="login-panel">
		<div id="login-panel" class="container animated valign-wrapper">
			<div class="row">
				<div class="col s10 offset-s1 m6 offset-m3 l4 offset-l4 xl4 offset-xl4">
					<div class="card hoverable">
						<div class="card-content">
							<span class="card-title center-align">Authentication and authorization service</span>
							<div class="input-field animated faster" id="input-username">
								<i class="material-icons prefix">account_circle</i>
								<input id="username" type="text" class="validate">
								<label for="username">Username</label>
							</div>
							<div class="input-field hidden animated faster" id="input-password">
								<i class="material-icons prefix">account_circle</i>
								<input id="password" type="password" class="validate">
								<label for="password">Password</label>
							</div>
						</div>
						<div class="card-action center-align">
							<a class="btn-floating waves-effect waves-light green" onclick="procceedToPassword()"><i class="material-icons">arrow_forward</i></a>
							<a class="btn-floating waves-effect waves-light green hidden" onclick="doLogin()"><i class="material-icons">arrow_forward</i></a> 
						</div>
					</div>
				</div>
			</div>		
		</div>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="js/nui.v1.js"></script>
</body>
</html>
